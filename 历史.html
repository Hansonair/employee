<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Submission History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        #resume-history {
            display: none;
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        #resume-history-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #resume-history-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Resume Submission History</h1>
    <button id="resume-history-btn" onclick="showResumeHistory()">View Resume Submission History</button>

    <div id="resume-history">
        <table>
            <tr>
                <th>Company</th>
                <th>Work Hours</th>
                <th>Salary</th>
                <th>Resume Submission Time</th> <!-- New column -->
                <th>Resume File</th>
            </tr>
            <!-- Here add the user's resume submission history -->
            <tr>
                <td>Company A</td>
                <td>9:00 AM - 5:00 PM</td>
                <td>$50/h</td>
                <td>2024-03-25 10:30 AM</td> <!-- Example submission time -->
                <td><a href="resume1.pdf" target="_blank">Resume 1</a></td>
            </tr>
            <tr>
                <td>Company B</td>
                <td>8:00 AM - 4:00 PM</td>
                <td>$60/h</td>
                <td>2024-03-25 11:15 AM</td> <!-- Example submission time -->
                <td><a href="resume2.pdf" target="_blank">Resume 2</a></td>
            </tr>
            <!-- Add more resume submission history -->
        </table>
    </div>
</div>

<script>
    function showResumeHistory() {
        var resumeHistory = document.getElementById("resume-history");
        var btn = document.getElementById("resume-history-btn");
        if (resumeHistory.style.display === "none") {
            resumeHistory.style.display = "block";
            btn.textContent = "Hide Resume Submission History";
        } else {
            resumeHistory.style.display = "none";
            btn.textContent = "View Resume Submission History";
        }
    }
</script>

</body>
</html>
